<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="sidebar">
        <button id="new-task-btn">+ Create Task</button>
        <div id="project-list">
            <h3>Projects</h3>
        </div>
    </div>
    <div id="new-task-popup"></div>
    <main>
        <div id="task-panel" class="panel"> 
            <div id="task-list"> <h3>Project Name</h3>
            </div>
            <div id="quick-add">
                <input type="text" class="text-input" placeholder="Type to quickly add a task">
                <button type="submit">Add task</button>
            </div>
        </div>
        <div id="editor-panel" class="panel">
            <h3>Edit Task</h3>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
