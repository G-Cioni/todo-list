<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="sidebar">
        
            
        <div id="project-list">
            <h3>Projects</h3>
        </div>
        <div id="new-project">
            <label for="newProject"></label>
            <input type="text" name="newProject" id="new-project-input" placeholder="Type to quickly add a project">            
            <button id="new-project-btn" class="small-btn">+</button>
        </div>
    </div>
    
        <div id="task-panel" class="panel">
            <div id="task-list"> <h3 id="project-title"></h3>
                <button id="create-task-btn">+ Create Task</button>
            </div>
            <div id="quick-add">
                <input type="text" id="quick-add-input"class="text-input" placeholder="Type to quickly add a task">
                <button type="submit" id="quick-add-btn" class="small-btn">+</button>
            </div>
        </div>
        <div id="details-panel" class="panel">
            <h3>Task Details</h3>
            <h3 id="details-title">No task selected</h3>
            <p id="details-description"></p>
            <p id="details-due-date"></p>
            <p id="details-priority"></p>
        </div>

    <form id="new-task-popup">
        <h2>Create a new Task</h2>
        <div>        
            <label for="title">Title</label>
            <input type="text" name="title" class="pop-up-input" id="pop-up-title-input">
        </div>
        <div>        
            <label for="Description">Description</label>
            <input type="text" name="Description" class="pop-up-input" id="pop-up-description-input">
        </div>
        <div>        
            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" class="pop-up-input" id="pop-up-due-date-input">
        </div>
        <div>        
            <label for="priority">Priority</label>
            <div id="pop-up-priority-input" class="pop-up-input">
              <div>
                <input type="radio" name="priority" value="0"checked>
                <label for="priority">None</label>
              </div>
              
              <div>
                <input type="radio" name="priority" value="1">
                <label for="priority">!</label>
              </div>
              
              <div>
                <input type="radio" name="priority" value="2">
                <label for="priority">!!</label>
              </div>

              <div>
                <input type="radio" name="priority" value="3">
                <label for="priority">!!!</label>
              </div>
            </div>
        </div>
        <div id="full-add-btns">
            <button id="cancel-full-add-btn" class="pop-up-btn">Cancel</button>

            <button id="full-add-btn" class="pop-up-btn">Submit</button>
        </div>
    </form>
    <script src="bundle.js"></script>
</body>
</html>
