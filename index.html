<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="sidebar">
        <button id="create-task-btn">+ Create Task</button>
        <div id="project-list">
            <h3>Projects</h3>
            <div id="new-project">
                <label for="newProject"></label>
                <input type="text" name="newProject" id="new-project-input" placeholder="Type to quickly add a project">            
                <button id="new-project-btn" class="small-btn">+</button>
            </div>
        </div>
    </div>
    <form id="new-task-popup">
        <h2>Create a new Task</h2>
        <div>        
            <label for="title">Title</label>
            <input type="text" name="title" class="pop-up-input" id="pop-up-title-input">
        </div>
        <div>        
            <label for="Description">Description</label>
            <input type="text" name="Description" class="pop-up-input" id="pop-up-description-input">
        </div>
        <div>        
            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" class="pop-up-input" id="pop-up-due-date-input">
        </div>
        <div>        
            <label for="priority">Priority</label>
            <select name="priority" class="pop-up-input" id="pop-up-priority-input">
                <option value="0">No Priority</option>
                <option value="1">!</option>
                <option value="2">!!</option>
                <option value="3">!!!</option>
            </select>
        </div>
        <div id="full-add-btns">
            <button id="full-add-btn">Submit</button>
            <button id="cancel-full-add-btn">Cancel</button>
        </div>
    </form>
    <main>
        <div id="task-panel" class="panel"> 
            <div id="task-list"> <h3 id="project-title"></h3>
            </div>
            <div id="quick-add">
                <input type="text" id="quick-add-input"class="text-input" placeholder="Type to quickly add a task">
                <button type="submit" id="quick-add-btn" class="small-btn">+</button>
            </div>
        </div>
        <div id="details-panel" class="panel">
            <h3>Task Details</h3>
            <h2 id="details-title">No task selected</h2>
            <h4 id="details-description"></h4>
            <h4 id="details-due-date"></h4>
            <h4 id="details-priority"></h4>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
